<p-panel header="Pipes Númericos" class="p-2">
  <h1>Pipes Básicos</h1>
  <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente 2023">
      {{ totalSells + 1235 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente 2023">
      {{ totalSells | currency:'JPY':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente 2023">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>


</div>
